<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2. Feladat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
        td {
            width: 50%
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gomb = document.getElementById("gomb");
            gomb.addEventListener("click", function () {
                const a = parseFloat(document.getElementById("a").value);
                const b = parseFloat(document.getElementById("b").value);
                const c = parseFloat(document.getElementById("c").value);
                if (a + b > c && a + c > b && b + c > a) { 
                    const kerulet = document.getElementById("kerulet");
                    keruletErtek = a + b + c;
                    kerulet.innerHTML = keruletErtek;
                    const s = (a + b + c) / 2;
                    const terulet = document.getElementById("terulet");
                    const teruletErtek = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                    terulet.innerHTML = teruletErtek;
                } else { 
                    window.alert("HIBA! A három megadott oldal nem tud háromszöget alkotni!");
                }

            });
        });
    </script>
    <body>
        <main>
            <div class="container mt-3">
                <h1>Háromszög terület és kerület számító</h1>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="a">"a" oldal</label>
                        <input id="a" type="number">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="b">"b" oldal</label>
                        <input id="b" type="number">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-6">
                        <label for="c">"c" oldal</label>
                        <input id="c" type="number">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        <button id="gomb" class="btn btn-success">Számolj!</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-3">
                        <table class="table table-bordered">
                            <tr>
                                <td class="table-secondary">Terület:</td>
                                <td id="terulet"></td>
                            </tr>
                            <tr>
                                <td class="table-secondary">Kerület:</td>
                                <td id="kerulet"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
